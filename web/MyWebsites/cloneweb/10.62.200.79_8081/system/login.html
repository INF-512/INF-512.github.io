<body>
<div class="row lyear-wrapper">
  <div class="lyear-login">
    <div class="login-center">
      <div class="login-header text-center">
        <a href="#"> <img alt="light year admin" src="../admin/images/logo-sidebar.png"></a>
      </div>
      <form id="login-form" method="post">
        <div class="form-group has-feedback feedback-left">
          <input type="text" placeholder="请输入您的用户名" class="form-control required" name="username" id="username" tips="请填写用户名" />
          <span class="mdi mdi-account form-control-feedback" aria-hidden="true"></span>
        </div>
        <div class="form-group has-feedback feedback-left">
          <input type="password" placeholder="请输入密码" class="form-control required" id="password" name="password" tips="请填写密码" />
          <span class="mdi mdi-lock form-control-feedback" aria-hidden="true"></span>
        </div>
        <div class="form-group has-feedback feedback-left row">
          <div class="col-xs-7">
            <input type="text" name="cpacha" id="cpacha" maxlength="4" class="form-control required" placeholder="验证码" tips="请填验证码" >
            <span class="mdi mdi-check-all form-control-feedback" aria-hidden="true"></span>
          </div>
          <div class="col-xs-5">
            <img src="http://10.62.200.79:8081/cpacha/generate_cpacha?vl=4&amp;fs=25&amp;w=128&amp;h=40&amp;method=admin_login" class="pull-right" id="captcha" style="cursor: pointer;" onclick="this.src=this.src+'&d='+Math.random();" title="点击刷新" alt="captcha">
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-block btn-primary" type="button" id="submit-btn">立即登录</button>

<script type="text/javascript" src="../admin/js/jquery.min.js"></script>

<script src="../admin/js/jconfirm/jquery-confirm.min.js"></script>
<script src="../admin/js/common.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	var currentUrl = window.location.pathname;
	var curs = currentUrl.split("http://10.62.200.79:8081/");
	currentUrl = curs[2];
	$(".second-menu").each(function(i,e){
		var url = $(e).children("a").attr('href').split("http://10.62.200.79:8081/");
		if(url[2] == currentUrl){
			$(e).addClass('active');
			$(e).parent("ul").parent("li").addClass("active open")
		}
	});
});
</script>
<script type="text/javascript">
$(document).ready(function(){
	$("#submit-btn").click(function(){
		if(!checkForm("login-form")){
			return;
		}
		var username = $("#username").val();
		var password = $("#password").val();
		var cpacha = $("#cpacha").val();
		$.ajax({
			url:'/system/login',
			type:'POST',
			data:{username:username,password:password,cpacha:cpacha},
			dataType:'json',
			success:function(data){
				if(data.code == 0){
					window.location.href = 'login.html';
				}else{
					showErrorMsg(data.msg);
				}
			},
			error:function(data){
				alert('网络错误!');
			}
		});
	});
});

</script>
</body>
